<!DOCTYPE html>
<html>

  <body>

    <a id="closeApp" href="#">Cerrar</a>
  <br>
    </center>
    <script>
    // Agrega un listener al enlace para cerrar la aplicación
    document.getElementById('closeApp').addEventListener('click', function(e) {
      e.preventDefault(); // Evita el comportamiento predeterminado del enlace
      window.api.closeApp(); // Llama a la función closeApp definida en preload.js
    });
  </script>
    <script src="./renderer.js"></script>
  </body>
